<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <img src="assets/hermel-logo.jpg" alt="logo" />
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="places.html">Places to Visit</a></li>
                    <li><a href="todo.html">Things to Do</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="contact">
                <h2>Tell us what do you think about our city.</h2>
                <form action="">
                    <fieldset>
                        <legend>Contact Form</legend>
                        <label for="nameId">Name:</label>
                        <input type="text" name="name" id="nameId" />
                        <br />

                        <label for="emailId">Email:</label>
                        <input type="email" name="email" id="emailId" />
                        <br />

                        <label for="wish-to-visit?"
                            >Would you consider visiting Hermel?</label
                        >
                        <br />
                        <input type="radio" name="wish-to-visit" id="visit" />
                        <label for="visit">Yes</label>
                        <br />
                        <input
                            type="radio"
                            name="wish-to-visit"
                            id="dont-visit" />
                        <label for="dont-visit">No</label>

                        <br />

                        <label for="messageId">Message:</label>
                        <textarea
                            name="message"
                            id="messageId"
                            cols="30"
                            rows="10"></textarea>
                        <br />

                        <input type="submit" value="Submit" />
                    </fieldset>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Hermel Tourism. All rights reserved.</p>
            <ul>
                <li><a href="facebook.com">Facebook</a></li>
                <li><a href="instagram.com">Instagram</a></li>
                <li><a href="twitter.com">X</a></li>
            </ul>
        </footer>
    </body>
</html>
