<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />
        <title>Stairs Builder</title>
    </head>
    <body>
        <h1>Stairs Builder</h1>
        <form>
            <label for="stairs">Number of Stairs (1-5):</label>
            <input
                type="number"
                id="stairs"
                name="stairs"
                min="1"
                max="5"
                required />
            <button type="button" id="buildButton">Build</button>
            <button type="button" id="appendButton">Append</button>
            <button type="button" id="destroyButton">Destroy</button>
        </form>
        <table id="stairsOutput"></table>
        <script type="module" src="scripts/scripts.js"></script>
    </body>
</html>
